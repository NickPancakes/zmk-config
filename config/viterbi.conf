# Enables RGB functionality (Uncomment lines below to enable.)
# CONFIG_ZMK_RGB_UNDERGLOW=y
# CONFIG_WS2812_STRIP=y

# Increase BT Transmit Power to +8 (max, default 0)
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# Increase Idle Timeout Time (default 30000)
CONFIG_ZMK_IDLE_TIMEOUT=120000

# Work-around for an annoying Windows bug with battery notifications.
CONFIG_BT_GATT_ENFORCE_SUBSCRIPTION=n

# Enable Experimental BLE Features
CONFIG_ZMK_BLE_EXPERIMENTAL_FEATURES=y

